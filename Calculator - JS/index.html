<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="displayUserInput">
      <input type="text" class="userInput" data-detail="deleteButton" disabled>
    <div class="removeChar">
      <button class="delete" title="delete">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
        </svg>
      </button>
    </div>
    </div>
    <div class="numPad">
      <div class="row">
        <button class="clear operator" title="Clear">AC</button>
        <button class="OpeningBracket operator" title="Opening brackets">(</button>
        <button class="closingBracket operator" title="Closing brackets">)</button>
        <button class="divide operator" title="Divide">/</button>
      </div>
      <div class="row">
        <button class="seven" title="Seven">7</button>
        <button class="eight" title="Eight">8</button>
        <button class="nine" title="Nine">9</button>
        <button class="multiply operator" title="Multiply">*</button>
      </div>
      <div class="row">
        <button class="four" title="Four">4</button>
        <button class="five" title="Five">5</button>
        <button class="six" title="Six">6</button>
        <button class="minus operator" title="Minus">-</button>
      </div>
      <div class="row">
        <button class="one" title="One">1</button>
        <button class="two" title="Two">2</button>
        <button class="three" title="Three">3</button>
        <button class="plus operator" title="Plus">+</button>
      </div>
      <div class="row">
        <button class="point operator" title="Point">.</button>
        <button class="zero" title="Zero">0</button>
        <button class="equal operator" title="Equal">=</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
